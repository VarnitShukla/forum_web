{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 style="color: rgb(24, 156, 180); text-align: center;">Create an account</h1>
<br>
<br>
<div class="formcontainer" style="align: center;">
    <form method="POST" action="." style="margin-left: 50px; ">
        {% csrf_token %}
        {{form|crispy}}
        <div class="formsubmit" style="text-align: center;">
        <input type="submit" value="Signup">
        </div>
    </form>
</div>

{% endblock %}
